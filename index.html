<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Oslo</h1>
          <ul>
            <li>Friday 14:20</li>
            <li>Clear</li>
          </ul>
          <br />
          <div class="row">
            <div class="col-6">
              <img
                class="weather-icon"
                src="https://simpleicon.com/wp-content/uploads/sun.png"
                alt="Clear"
              />
              18° C | °F
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 50%</li>
                <li>Wind: 1 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small class="author">
          <a
            href="https://github.com/CatarinaCarrajola/Vanilla-WeatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Catarina Carrajola
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
