<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="form">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-conrol"
              id="city-input"
            />
            <input type="Submit" value="Search" />
          </form>
          <br />
          <h1 id="city"></h1>
          <ul>
            <li><span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <br />
          <div class="row">
            <div class="col-6">
              <img class="weather-icon" src="" alt="Clear" id="icon" />
              <strong id="temperature"></strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">째C</a> |
                <a href="#" id="fahrenheit-link">째F</a>
              </span>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thurs</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="36"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18째</span>
                  <span class="weather-forecast-temperature-min">12째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small class="author">
          <a
            href="https://github.com/CatarinaCarrajola/Vanilla-WeatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Catarina Carrajola
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
